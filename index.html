<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Profile card</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="main-container">
			<div class="card-1">
				<div class="content">
					<div class="name-and-time">
						<div>Software Developer</div>
						<div>
							<svg
								xmlns="http://www.w3.org/2000/svg"
								width="12.5"
								fill="currentColor"
								class="bi bi-alarm"
								viewBox="0 0 16 16"
							>
								<path
									d="M8.5 5.5a.5.5 0 0 0-1 0v3.362l-1.429 2.38a.5.5 0 1 0 .858.515l1.5-2.5A.5.5 0 0 0 8.5 9z"
								/>
								<path
									d="M6.5 0a.5.5 0 0 0 0 1H7v1.07a7.001 7.001 0 0 0-3.273 12.474l-.602.602a.5.5 0 0 0 .707.708l.746-.746A6.97 6.97 0 0 0 8 16a6.97 6.97 0 0 0 3.422-.892l.746.746a.5.5 0 0 0 .707-.708l-.601-.602A7.001 7.001 0 0 0 9 2.07V1h.5a.5.5 0 0 0 0-1zm1.038 3.018a6 6 0 0 1 .924 0 6 6 0 1 1-.924 0M0 3.5c0 .753.333 1.429.86 1.887A8.04 8.04 0 0 1 4.387 1.86 2.5 2.5 0 0 0 0 3.5M13.5 1c-.753 0-1.429.333-1.887.86a8.04 8.04 0 0 1 3.527 3.527A2.5 2.5 0 0 0 13.5 1"
								/>
							</svg>
							<span id="current-time">20:03</span>
						</div>
					</div>
					<div class="profie">
						<img
							style="width: 70px; border-radius: 35px"
							src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSS5BmEMURjAG8itVQ6dG_uJYBsL6yq8Oe6VsNulZjVTc3twAqQ"
							alt="hello"
						/>
						<div class="work">
							<div
								style="
									color: white;
									font-size: 23px;
									margin-bottom: 8px;
									margin-top: 5px;
								"
							>
								Sravan Kumar
							</div>
							<div class="status">
								<div>
									<span class="dot"></span>Available for work
								</div>
							</div>
						</div>
					</div>

					<div class="button-container">
						<button class="button" onclick="redirectToTwitter()">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								width="16"
								height="16"
								fill="currentColor"
								class="bi bi-plus-circle"
								viewBox="0 0 16 16"
								style="margin-right: 9px"
							>
								<path
									d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"
								/>
								<path
									d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"
								/>
							</svg>
							Hire Me
						</button>
						<button class="button" onclick="copyEmail()">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								width="16"
								height="16"
								fill="currentColor"
								class="bi bi-copy"
								viewBox="0 0 16 16"
								style="margin-right: 9px"
							>
								<path
									fill-rule="evenodd"
									d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z"
								/>
							</svg>
							Copy Email
						</button>
					</div>
				</div>
			</div>

			<div class="card2">
				<div class="minicard">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="16"
						height="16"
						fill="currentColor"
						class="bi bi-lightning-charge"
						viewBox="0 0 16 16"
					>
						<path
							d="M11.251.068a.5.5 0 0 1 .227.58L9.677 6.5H13a.5.5 0 0 1 .364.843l-8 8.5a.5.5 0 0 1-.842-.49L6.323 9.5H3a.5.5 0 0 1-.364-.843l8-8.5a.5.5 0 0 1 .615-.09zM4.157 8.5H7a.5.5 0 0 1 .478.647L6.11 13.59l5.732-6.09H9a.5.5 0 0 1-.478-.647L9.89 2.41z"
						/>
					</svg>
					<p class="high">Currently High On Creativity</p>
				</div>
			</div>
		</div>

		<span id="email" style="display: none">sravanjana7@email.com</span>
        <div id="toast" class="toast">Email copied to clipboard!</div>

		<script>
			function copyEmail() {
				const email = document.getElementById("email").textContent;
				navigator.clipboard
					.writeText(email)
					.then(() => {
						showToast("Email copied to clipboard!")
					})
					.catch((err) => {
						console.error("Failed to copy email: ", err);
					});
			}

			function redirectToTwitter() {
				window.open("https://twitter.com/Sravan9977", "_blank");
			}

			function updateTime() {
				let time = new Date();

				let hours = time.getHours();
				let minutes = time.getMinutes();
				let ampm = hours > 12 ? "PM" : "AM";

				hours = hours % 12;
				hours = hours ? hours : 12;
				const ft = `${hours}:${minutes
					.toString()
					.padStart(2, "0")} ${ampm}`;

				document.getElementById("current-time").textContent = ft;
			}
			updateTime();

            setInterval(updateTime,3600)

			function showToast(message) {
				const toast = document.getElementById("toast");
				toast.textContent = message;
				toast.classList.add("show");

				setTimeout(() => {
					toast.classList.remove("show");
				}, 3000);
			}
		</script>
	</body>
</html>
